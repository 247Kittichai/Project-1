<ion-view title="สมัครใช้งาน">

  
  <ion-content id="background">
  
    <div class="list list-inset card">
    <ion-list>

     <label class="item item-input item-stacked-label">
        <span class="input-label">ชื่อ</span>
        <input type="text" placeholder="เจริญดี">
      </label>

      <label class="item item-input item-stacked-label">
         <span class="input-label">นามสกุล</span>
         <input type="text" placeholder="ดีมาก">
       </label>

       <label class="item item-input item-stacked-label">
          <span class="input-label">E-Mail</span>
          <input type="text" placeholder="E-Mail ของสถาบัน ">
        </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">รหัสผ่าน</span>
        <input type="password" placeholder="xxxxxx 6 ตัว">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">รหัสนักศึกษา</span>
        <input type="number" placeholder="เช่น 56030xxx">
      </label>

      <label class="item item-input item-select">
          <span class="input-label">คณะ</span>
          
            <select>
              <option value="engineer">คณะวิศวกรรมศาสตร์</option>
              <option>คณะสถาปัตยกรรมศาสตร์</option>
              <option>คณะครุศาสตร์อุตสาหกรรม</option>
              <option>คณะศิลปศาสตร์ประยุกต์</option>
              <option>คณะวิทยาศาสตร์</option>
              <option>คณะเทคโนโลยีการเกษตร</option>
              <option>คณะเทคโนโลยีสารสนเทศ</option>
              <option>คณะอุตสาหกรรมเกษตร</option>
              <option>วิทยาลัยนานาชาติ</option>
              <option>วิทยาล้าลาดกระบัง</option>
              <option>วิทยาลัยการบริหารและจัดการ</option>
            </select> 
           
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">ภาควิชา</span>
        <input type="text" placeholder="เช่น ครุศาสตร์วิศวกรรมคอมฯ ">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">สาขาวิชา</span>
        <input type="text" placeholder="เช่น ครุศาสตร์วิศวกรรม ครุศาสตร์เกษตร  ">
      </label>
        
      </ion-list>
      </div>
    

     <button class="button button1">สมัครใช้งาน</button>
     <button class="button button3" ng-click="btnBack()">กลับ</button>

  </ion-content>
</ion-view>
